<logged-in-header></logged-in-header>
<div id="content" ng-controller="GameHistoryController">
    <div class="form-outer-container container history-container">
        <div class="row">
            <div class="form-inner-container col-md-6 col-md-offset-3 col-xs-offset-1 col-xs-10">
                <div class="layout"></div>
                <div class="tab-container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h4>Game History<span class="pull-right small l-h-18">
                                    <a href="#game" class="text-white">Back to game</a>
                                </span>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <td>#</td>
                                    <td>When</td>
                                    <td>Items</td>
                                    <td>Points</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr dir-paginate="r in results | itemsPerPage:resultsPerPage">
                                    <td>{{$index+1}}</td>
                                    <td>{{formatDate(r.timestamp)}}</td>
                                    <td>
                                    <span dir-paginate="i in r.items | itemsPerPage:10 " pagination-id="history-pagination" total-items="totalResults" current-page="pagination.current">
                                    <img ng-src="/assets/items/diamond_single.png" ng-if="i.type==='DIAMOND'" class="diamond-item prize-item"/>
                                    <img ng-src="/assets/items/ruby_single.png" ng-if="i.type==='SILVER'" class="silver-item prize-item"/>
                                    <img ng-src="/assets/items/coin_single.png" ng-if="i.type==='COIN'" class="coin-item prize-item"/>
                                    </span>
                                    </td>
                                    <td>{{r.points}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center row">
                        <dir-pagination-controls pagination-id="history-pagination" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
